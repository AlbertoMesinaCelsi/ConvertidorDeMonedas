<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de monedas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Convertidor de Monedas</h1>
        <div>
            <label for="monto">Monto en Pesos:</label>
            <input type="number" id="monto" placeholder="Ingrese monto en Pesos">
        </div>
        <div>
            <label for="moneda">Seleccionar moneda:</label>
            <select id="moneda">
                <option value="" disabled selected>Seleccione una moneda</option>
                <option value="dolar">DÃ³lar (USD)</option>
                <option value="euro">Euro (EUR)</option>
                <option value="uf">UF</option>
                <option value="sol">Sol (Peru)</option>
            </select>
        </div>
        <button id="convertirBtn">Convertir</button>
        <h4 id="resultado"></h4>
    </div>
    <div class="grafico">
        <canvas id="chartCanvas"></canvas>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
